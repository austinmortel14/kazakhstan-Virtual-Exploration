<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kazakhstan Tourism - Contact</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

        <body class="bg-gray-100">

            <!-- Nav bar -->
            <nav class="bg-gray-800 text-white p-4 fixed w-full top-0 z-50">
                <div class="container mx-auto flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold">Very Nice</a>
                <div class="space-x-4">
                    <a href="index.html" class="hover:text-gray-400">Home</a>
                    <a href="about.html" class="hover:text-gray-400">Explore</a>
                    <a href="contact.html" class="hover:text-gray-400">Contact</a>
                </div>
                </div>
            </nav>

            <!-- Contact -->
            <div class="relative py-16 px-4 sm:px-6 lg:px-8 mt-16 min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('images/img1.jpg');">
                <!-- Overlay -->
                <div class="absolute inset-0 bg-black opacity-50"></div>
                <!-- Content -->
                <div class="relative z-10 text-center text-white max-w-3xl mx-auto">
                <h2 class="text-5xl font-bold mb-6">Contact Us</h2>
                <p class="text-lg mb-8">
                    Have questions or want to book a tour? Get in touch with us!
                </p>
                <form class="max-w-md mx-auto">
                    <div class="mb-4">
                    <input type="text" placeholder="Your Name" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>
                    <div class="mb-4">
                    <input type="email" placeholder="Your Email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </div>
                    <div class="mb-4">
                    <textarea placeholder="Your Message" rows="4" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300">Send Message</button>
                </form>
                </div>
            </div>

            <!-- Footer -->
            <footer class="bg-gray-800 text-white py-8">
                <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <p>&copy; 2025 Austin Kazakhstan Tourism.</p>
                </div>
            </footer>

        </body>
</html>
